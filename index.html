<!DOCTYPE html>
    <html lang="en">
    <head>

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/styles.css">

        <link rel="shortcut icon" href="img/logo-apple-.png" height="5px;">

    <body>

        <header class="header" id="header">
            <nav class="nav container">
              <a href="#" class="nav__logo">

              </a>

                <ul class="nav__list">

                  <li class="nav__item">
                    <a href="#" class="nav__link active-link">Home</a>

                  <li class="nav__item">

                  <li class="nav__item">

                  </li>
                  <li class="nav__item">

                    </div>

                    <img src="img/silver1.png" alt="apple image" class="home__apple1">
                    <img src="img/sierra_blue1.png" alt="apple image" class="home__apple2">

                    <div>
                      <img src="img/graphite_1.png" alt="leaft image" class="home__leaf">
                      <img src="img/Airpods-Proo.gif" alt="leaft image" class="home__leaf">

        <center>
          <a title="">
